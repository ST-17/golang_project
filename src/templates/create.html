{{ define "create" }}

{{ template "header" }}

<main class="px-3 add">
    <h1 class="cover-heading">Adding item</h1>
    <form action="/save_article/" method="post">
        <input type="text" name="title" id="title" placeholder="Name of item" class="form-control input" style="width: 70% !important;"><br>
        <textarea name="anons" id="anons" cols="30" rows="10" class="form-control" placeholder="About item" style="width: 70% !important;"></textarea><br>
        <input type="number" name="price" id="price" placeholder="Price of item" class="form-control input" style="width: 70% !important;"><br>
        <button class="btn btn-warning">Add</button>
    </form>
</main>

<style>
    .add {
 width: 40%;
 background: #fff;
 padding: 40px;
 margin: 70px auto;
 border-radius: 10px;
 box-shadow: rgba(3, 3, 3, 0.1) 10px 0px 50px;
}

   .add h1{
       color: black;
       font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
   }
   .footer{
       
       margin-bottom: 10px;
   }
   .button { 
   background-color: orange;
   color: black ;
   border: 2px;
   border-radius: 10px;
   padding: 5px 20px;
   }

   .button:hover {
   background-color:  #8df9ff;; 
   color: #FFFFFF;
   border-color: #FF4136;
   transition: 0.5s;
   
}
</style>

{{ template "footer" }}

{{ end }}
