    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">

</head>



<body class="d-flex h-100   text-bg-dark">
    <div class="container d-flex w-200 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Home</a>
            <a class="nav-link fw-bold py-1 px-0" href="/review/">Review</a>
            <a class="nav-link fw-bold py-1 px-0" href="/create/">Add item</a>
            <a class="nav-link fw-bold py-1 px-0" href="/register/">Sign up</a>
            <a class="nav-link fw-bold py-1 px-0" href="/login/">Log in</a>
          </nav>
        </div>
      </header>


<main class="px-3">
 <div class="base">
    <div class="logo">
        <h3>All-in-One Shop</h3>
    </div>
    <div class="search">
    <form action="/search/" method="post" style="display: flex; z-index: 3;">
        <input type="text" name="query" id="query" placeholder="Search All-in-One" class="form-control">
        <button id="click" class="btn btn-warning" style="margin: 0 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="color:black">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
    </form>
</div>
</div>

<div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://ixbt.online/live/images/original/04/19/16/2022/02/01/45bcfb3400.jpg"  class="d-block w-100" width="800" height="600" alt="...">
      
    </div>
    <div class="carousel-item ">
      <img src="https://cdn.mos.cms.futurecdn.net/8kiRXsvJWrkYSKZ36vCFCk.jpg" class="d-block w-100" width="800" height="600" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://u.kanobu.ru/editor/images/74/2f5afecf-8c50-4833-93b0-db4b9f53d3ef.webp " class="d-block w-100" width="800" height="600" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


    <div style="display: flex;  padding: 70px 0;">
        <form action="/filter/" method="post" style="width: 16%;">
            <div style="margin: 0 auto;">
                <p class="lead" style="text-align: left; margin: 0;">Price</p>
                <div style="display: flex;">
                    <input type="number" name="query1" id="query1" placeholder="min" class="form-control" style="width: 35% !important; font-size: 10px;">
                    <input type="number" name="query2" id="query2" placeholder="max" class="form-control" style="width: 35% !important; font-size: 10px;">
                    <button id="click" class="btn btn-warning">Go</button>
                </div>
            </div>
        </form>

        <div style="display: flex; flex-wrap: wrap; justify-content: flex-start; width: 85%;">
            {{ range . }}
            <div class="alert alert-light" style="width: calc(1/4*100% - 10px);
            margin: 5px;">
                <h2>{{ .Title }}</h2>
                <p>{{ .Price }}tg</p>
                <a href="/post/{{ .Id }}" class="btn btn-primary">Read more</a>
            </div>
            {{ else }}
                <p class="lead">No items</p>
            {{ end }}
        </div>
    </div>
</main>

<style>
  .base { 
      display: flex;
      padding-top: 30px ;
  }
  .search {
      width: 60%;
      margin: 0 10px;
     
  }
  .logo{ 
      margin: 0 20px;
  }
  
  #carouselExampleFade{
      margin-top: 50px;
  }
  </style>
